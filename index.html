
<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">
        <title>Asteroids</title>
        <style></style>

    </head>

<body>

    <canvas id="gameCanvas" width="700" height="500"></canvas>

    <script>

        const fps = 30;
        const friction = 0.7;
        const asteroidJag = 0.4;
        const asteroidNum = 3;
        const asteroidSize = 100;
        const asteroidSpeed = 50;
        const asteroidVert = 10;
        const shipSize = 30;
        const shipThrust = 5;
        const turnSpeed = 360;
        const centerDot = false;

        /** @type {HTMLCanvasElement} */
        var canv = document.getElementById("gameCanvas");
        var ctx = canv.getContext("2d");

        var ship = {

            x: canv.width / 2,
            y: canv.height / 2,

            r: shipSize / 2,
            a: 90 / 180 * Math.PI,

            rot: 0,
            thrusting: false,

            thrust: {

                x: 0,
                y: 0

            }

        }

        // create asteroids
        var asteroids = [];
        createAsteroidBelt();

        // set up event handlers
        document.addEventListener("keydown", keyDown);
        document.addEventListener("keyup", keyUp);

        // set up the game loop
        setInterval(update, 1000 / fps);

        function createAsteroidBelt() {

            asteroids = [];
            var x, y;

            for (var i = 0; i < asteroidNum; i++) {

                do {

                    x = Math.floor(Math.random() * canv.width);
                    y = Math.floor(Math.random() * canv.height);

                } while (distBetweenPoints(ship.x, ship.y, x, y) < asteroidSize * 2 + ship.r);

                asteroids.push(newAsteroid(x, y));

            }

        }

        function distBetweenPoints(x1, y1, x2, y2) {

            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));

        }

        function keyDown(/** @type {KeyboardEvent} */ ev) {

            switch(ev.keyCode) {

                case 37: // left arrow
                    ship.rot = turnSpeed / 180 * Math.PI / fps;
                    break;

                case 38: // up arrow
                    ship.thrusting = true;
                    break;

                case 39: // right arrow
                    ship.rot = -turnSpeed / 180 * Math.PI / fps;
                    break;

            }

        }

        function keyUp(/** @type {KeyboardEvent} */ ev) {

            switch(ev.keyCode) {

                case 37: // left arrow
                    ship.rot = 0;
                    break;

                case 38: // up arrow
                    ship.thrusting = false;
                    break;

                case 39: // right arrow
                    ship.rot = 0;
                    break;
            }
        }

        function newAsteroid(x, y) {

            var asteroid = {

                a: Math.random() * Math.PI * 2,
                offs: [],

                r: asteroidSize / 2,
                vert: Math.floor(Math.random() * (asteroidVert + 1) + asteroidVert / 2),

                x: x,
                y: y,

                xv: Math.random() * asteroidSpeed / fps * (Math.random() < 0.5 ? 1 : -1),
                yv: Math.random() * asteroidSpeed / fps * (Math.random() < 0.5 ? 1 : -1)

            };

            for (var i = 0; i < asteroid.vert; i++) {

                asteroid.offs.push(Math.random() * asteroidJag * 2 + 1 - asteroidJag);

            }

            return asteroid;
        }

        function update() {
            
            // draw background
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canv.width, canv.height);

            // thrust ship
            if (ship.thrusting) {
                ship.thrust.x += shipThrust * Math.cos(ship.a) / fps;
                ship.thrust.y -= shipThrust * Math.sin(ship.a) / fps;

                // draw thruster
                ctx.fillStyle = "red";
                ctx.strokeStyle = "yellow";
                ctx.lineWidth = shipSize / 10;

                ctx.beginPath();
                ctx.moveTo(

                    ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                    ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))

                );

                ctx.lineTo(

                    ship.x - ship.r * 5 / 3 * Math.cos(ship.a),
                    ship.y + ship.r * 5 / 3 * Math.sin(ship.a)

                );

                ctx.lineTo(

                    ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                    ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))

                );

                ctx.closePath();
                ctx.fill();
                ctx.stroke();

            } else {
                
                ship.thrust.x -= friction * ship.thrust.x / fps;
                ship.thrust.y -= friction * ship.thrust.y / fps;

            }

            // draw ship
            ctx.strokeStyle = "white";
            ctx.lineWidth = shipSize / 20;

            ctx.beginPath();
            ctx.moveTo(

                ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                ship.y - 4 / 3 * ship.r * Math.sin(ship.a)

            );

            ctx.lineTo(

                ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + Math.sin(ship.a)),
                ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - Math.cos(ship.a))

            );

            ctx.lineTo(

                ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - Math.sin(ship.a)),
                ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + Math.cos(ship.a))

            );

            ctx.closePath();
            ctx.stroke();

            // draw asteroids
            ctx.strokeStyle = "slategrey";
            ctx.lineWidth = shipSize / 20;

            var a, r, x, y, offs, vert;

            for (var i = 0; i < asteroids.length; i++) {

                a = asteroids[i].a;
                r = asteroids[i].r;
                x = asteroids[i].x;
                y = asteroids[i].y;
                offs = asteroids[i].offs;
                vert = asteroids[i].vert;
                
                ctx.beginPath();
                ctx.moveTo(

                    x + r * offs[0] * Math.cos(a),
                    y + r * offs[0] * Math.sin(a)

                );

                for (var j = 1; j < vert; j++) {

                    ctx.lineTo(

                        x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert),
                        y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert)

                    );
                }

                ctx.closePath();
                ctx.stroke();

                asteroids[i].x += asteroids[i].xv;
                asteroids[i].y += asteroids[i].yv;

                // handle asteroid edge of screen
                if (asteroids[i].x < 0 - asteroids[i].r) {

                    asteroids[i].x = canv.width + asteroids[i].r;

                } else if (asteroids[i].x > canv.width + asteroids[i].r) {

                    asteroids[i].x = 0 - asteroids[i].r
                }

                if (asteroids[i].y < 0 - asteroids[i].r) {

                    asteroids[i].y = canv.height + asteroids[i].r;

                } else if (asteroids[i].y > canv.height + asteroids[i].r) {

                    asteroids[i].y = 0 - asteroids[i].r

                }

            }
            
            // center dot
            if (centerDot) {

                ctx.fillStyle = "red";
                ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);

            }

            // rotate ship
            ship.a += ship.rot;

            // move ship
            ship.x += ship.thrust.x;
            ship.y += ship.thrust.y;

            // handle edge of screen
            if (ship.x < 0 - ship.r) {

                ship.x = canv.width + ship.r;

            } else if (ship.x > canv.width + ship.r) {

                ship.x = 0 - ship.r;
            }

            if (ship.y < 0 - ship.r) {

                ship.y = canv.height + ship.r;

            } else if (ship.y > canv.height + ship.r) {

                ship.y = 0 - ship.r;
            }

        }
    </script>

</body>

</html>
